PointerTool.name=
PointerTool.description=<html><body><p><font size="2" face="Arial">Auswahl<br><b>Linksklick:</b> Auswählen eines Objekts<br><b>Strg+Klick:</b> Aus- oder Abwählen eines Objekts<br><b>Doppelklick:</b> Zentrieren und eine Stufe an den Punkt heranzoomen<br><b>Rechtsklick:</b> Optionen an der Zeigerposition</font></p></body></html>

SceneTool.name=
SceneTool.description=<html><body><p><font size="2" face="Arial">Auswahl<br><b>Linksklick:</b> Auswählen eines Objekts<br><b>Strg+Klick:</b> Weitere Objekte auswählen<br><b>Alt+Klick:</b> Auswahlrahmen aufspannen<br><b>Doppelklick:</b> Zentrieren und eine Stufe an den Punkt heranzoomen</p></body></html>

NoTool.name=
NoTool.description=<html><body><p><font size="2" face="Arial">Zeiger<br><b>Doppelklick:</b> Zentrieren und eine Stufe heranzoomen</font></p></body></html>

BoxZoomTool.name=
BoxZoomTool.description=<html><body><p><font size="2" face="Arial">Rechteck aufspannen und zoomen<br><b>Linksklick:</b> Ecke des Rechtecks bestimmen<br><b>Rechtsklick:</b> Abbrechen</font></p></body></html>

PointTool.name=
PointTool.description=<html><body><p><font size="2" face="Arial">Das X markiert den Punkt<br><b>Linksklick:</b> Punkt auswählen<br><b>Rechtsklick:</b> Optionen zum gewählten Punkt</font></p></body></html>

PolygonTool.name=
PolygonTool.description=<html><body><p><font size="2" face="Arial">Markieren eines Polygons<br><b>Linksklick:</b> Punkt hinzufügen oder neues Polygon beginnen<br><b>Alt+Klick:</b> Letzten Punkt entfernen<br><b>Doppelklick:</b> Polygon abschliessen<br><b>Rechtsklick:</b> Optionen zum abgeschlossenen Polygon</font></p></body></html>